		<article id="content" class="col">

		<h1>Pool:</h1>
			<h1 data-bind="name"></h1>

			 <section data-bind="tabel">
			    <table>
			      
			      	<thead>
				      	<tr>
					      	<td>Team</td>

					      	<td data-bind="plus_minus"></td>
