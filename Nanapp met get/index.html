<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Skeleton Scorewebapp</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>


	<header>
		<h1>Tournament: Amsterdam Ultimate Autumn</h1>
		<nav>
			<ul>
				<li><a href="#/game">Game Page</a></li>
				<li><a href="#/schedule">Schedule Page</a></li>
				<li><a href="#/ranking">Ranking Page</a></li>
				<li><a href="#/movies">Movies</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class="col">
		<section data-route="game" class="active">
		<h1>Pool:</h1>
			<h1 data-bind="name"></h1>

			 <section data-bind="object">
			    <table>
			      
			      	<thead>
			      	<tr>
			      	<td>Games played</td>
			      	<td>losses</td>
			      	<td>plusminus</td>
			      	<td>points allowed</td>
			      	<td>points scored</td>
			      	</tr>

			      	</thead>
			      	<tbody>	
			      	<tr>
			      	<td data-bind="games_played"></td>
			      	<td data-bind="losses"></td>
			      	<td data-bind="plus_minus"></td>
			      	<td data-bind="points_allowed"></td>
			      	<td data-bind="points_scored"></td>
			      	</tr>
			      	</tbody>
			    </table>
			  </section>
		</section>

		<section data-route="schedule">
			<h1 data-bind="title"></h1>
			<section data-bind="items">
			    <table>
			      
			      <thead>
			      	<tr>
			      	<td>Date</td>
			      	<td>team 1</td>
			      	<td>team 1 score</td>
			      	<td>team 2</td>
			      	<td>team 2 score</td>
			      	</tr>

			      	</thead>
			      	
			      	<tr>
			      	<td data-bind="date"></td>
			      	<td data-bind="team1"></td>
			      	<td data-bind="team1Score"></td>
			      	<td data-bind="team2"></td>
			      	<td data-bind="team2Score"></td>
			  		</tr>
			      	
			    </table>
			  </section>
			 
		</section>

		<section data-route="ranking">
			<h1 data-bind="title"></h1>
			<section data-bind="items">
			    <table>

			      <thead>
			      	<tr>
			      	<td>Team</td>
			      	<td>Win</td>
			      	<td>Lost</td>
			      	<td>Sw</td>
			      	<td>Sl</td>
			      	<td>Pw</td>
			      	<td>Pl</td>
			      	</tr>

			      	</thead>
			      	
			      	<tr>
			      	<td data-bind="team"></td>
			      	<td data-bind="Win"></td>
			      	<td data-bind="Lost"></td>
			      	<td data-bind="Sw"></td>
			      	<td data-bind="Sl"></td>
			      	<td data-bind="Pw"></td>
			      	<td data-bind="Pl"></td>
			      	</tr>
			      	
			    </table>
			  </section>
		</section>

		<section data-route="movies">
		
			<h1 data-bind="title"></h1>

			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Titel</th>
						<th>Description</th>
						<th>Release Date</th>
						<th>Cover</th>
					</tr>
				</thead>
				<tbody>
				
					<tr>
						<td data-bind="id"></td>
						<td data-bind="title"></td>
						<td data-bind="description"></td>
						<td data-bind="release_date"></td>
						<td data-bind="cover"></td>
					</tr>
				</tbody>
			</table>

		</section>
	</article> 

	<!-- Libs -->
	<script src="js/microlibs/promise.min.js" type="text/javascript"></script>
	<script src="js/microlibs/ready.min.js" type="text/javascript"></script>
	<script src="js/microlibs/routie.min.js"></script>
	<script src="js/microlibs/qwery.min.js" type="text/javascript"></script>
	<script src="js/microlibs/transparancy.min.js" type="text/javascript"></script>


	<!-- Application -->
	<script src="js/app.js"></script>
	
</body>
</html>
