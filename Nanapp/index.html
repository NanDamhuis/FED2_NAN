<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Skeleton Scorewebapp</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>


	<header>
		<img src="image/logo.png" alt="Score webapp" data-source="">
		<h1>Skeleton Scorewebapp</h1>
		<nav>
			<ul>
				<li><a href="#/game">Game</a></li>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/ranking">Ranking</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class="col">
		<section data-route="game" class="active">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			 <section data-bind="items">
			    <section>
			      <h1 data-bind="title"></h1>
			      <p data-bind="description"></p>
			    </section>
			  </section>
		</section>

		<section data-route="schedule">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
		</section>

		<section data-route="ranking">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
		</section>
	</article> 

	<!-- Libs -->
	<script src="js/microlibs/ready.min.js" type="text/javascript"></script>
	<script src="js/microlibs/routie.min.js"></script>
	<script src="js/microlibs/qwery.min.js" type="text/javascript"></script>
	<script src="js/microlibs/transparancy.min.js" type="text/javascript"></script>


	<!-- Application -->
	<script src="js/app.js"></script>
	
</body>
</html>
